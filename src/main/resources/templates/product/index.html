<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 정보 페이지</title>
    <style>
        span.price {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div th:replace="/fragments/layout.html :: fragment-body-menu" ></div>
    <h1> 상품 목록 </h1>

    <div>
        <a href="?">
            전체 (<span th:text="${productTotalCount}">0</span>)</a>

        <th:block th:each="y : ${categoryList}">
            |
            <a th:href="'/product?categoryId=' + ${y.id}">
                <span th:text="${y.categoryName}">카테고리명</span> (<span th:text="${y.productCount}">0</span>)</a>
        </th:block>
    </div>

    <ul>
        <li th:each="x : ${list}">
            <div>
                <a th:href="'/product/' + ${x.id}">
                    <h3 th:text="${x.subject}">상품명</h3>
                </a>
                <div>
                    <p th:text="${x.summary}"></p>
                    <p>
                        판매가: <span class="price" th:text="${x.price}"></span>
                        할인가: <span th:text="${x.salePrice}"></span>
                    </p>
                </div>
            </div>
        </li>
    </ul>

</body>
</html>
